<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>

    <p>Quantidade de caracteres <input value="20" type="number" class="qtd"></p>
    <p>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas check"></p>
    <p>Adicionar minúsculas <input type="checkbox" class="chk-minusculas check"></p>
    <p>Quantidade números <input type="checkbox" class="chk-numeros check"></p>
    <p>Quantidade simbolos <input type="checkbox" class="chk-simbolos check"></p>
    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
